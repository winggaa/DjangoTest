<h1>To-Do List</h1>
<a href="{% url 'create_todo' %}">CRUD테스트</a>
<ul>
    {% for todo in todos %}
    <li>
        {{ todo.title }} - <a href="{% url 'update_todo' todo.pk %}">수정</a>
        <form action="{% url 'delete_todo' todo.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">삭제</button>
        </form>
    </li>
    {% endfor %}
</ul>
